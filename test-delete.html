<!DOCTYPE html>
<html>
<head>

    <div id="result"></div>

    <script>
        async function testDeletePlano() {
            console.log('üß™ Testando exclus√£o de plano...')
            
            try {
                const response = await fetch('/api/planos/4', {
                    method: 'DELETE',
                    credentials: 'include' // Incluir cookies de autentica√ß√£o
                })
                
                console.log('Status:', response.status)
                const data = await response.json()
                console.log('Resposta:', data)
                
                document.getElementById('result').innerHTML = `
                    <h3>Resultado Plano:</h3>
                    <p>Status: ${response.status}</p>
                    <p>Resposta: ${JSON.stringify(data, null, 2)}</p>
                `
            } catch (error) {
                console.error('Erro:', error)
                document.getElementById('result').innerHTML = `
                    <h3>Erro Plano:</h3>
                    <p>${error.message}</p>
                `
            }
        }
